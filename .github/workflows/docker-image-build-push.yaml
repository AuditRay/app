# MonitDev App Docker Image Workflow
# Repository: https://github.com/MonitDev/app
#
# Maintainer: Abdulrahman Ghodayah

name: MonitDev App Docker Image Workflow

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta'

env:
  IMAGE_NAME: monitdev-app

jobs:
  build:
    name: Build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.PX_CR_ENDPOINT }}/${{ env.IMAGE_NAME }}
          tags: type=semver,pattern={{raw}}
      - name: Log into dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.CR_ENDPOINT }}
          username: ${{ secrets.CR_USERNAME }}
          password: ${{ secrets.CR_PASSWORD }}
      - name: Get branch name
        run: |
          branch=$(git branch -r --contains ${{ github.ref }} --format "%(refname:lstrip=3)")
          echo ::set-env name=BRANCH::$branch
      # Below secrets and step will only run for PRODUCTION, when release tag doesn't contain 'beta'
      - name: Build & Push
        if: contains(github.ref_name , 'beta') == false && [ "${GITHUB_REF_NAME}" = "main" ]
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: true
          build-args: |
            version=${{ steps.meta.outputs.tags }}
          tags: ${{ steps.meta.outputs.tags }}

      # Below secrets and step will only run for STAGING, when release tag contains 'beta'
      - name: Build & Push
        if: contains(github.ref_name, 'beta') && [ "${GITHUB_REF_NAME}" = "staging" ]
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: true
          build-args: |
            version=${{ steps.meta.outputs.tags }}
          tags: ${{ steps.meta.outputs.tags }}